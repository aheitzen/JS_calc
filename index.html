	<title>Calcapple</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div id="fullpage">
		<div id="section">
			<img src="images/calc-apple.png">
			<p>LETS CALCULATE!</p>
			<img id="pull_down_button" src="images/pull_down_buton.png">
		</div>
	</div>
	
	<div id="second_screen">	
		<div id="calc-portion">
			<input class="form-control" type="text" id="display">
			
				<br/>
				<span type="button" class="btn btn-primary" value="1" onclick="numInput('1')">1</span>
					<span type="button" class="btn btn-primary" value="2" onclick="numInput('2')">2</span>
					<span type="button" class="btn btn-primary" value="3" onclick="numInput('3')">3</span>
					<span type="button" class="btn btn-primary" value="+" onclick="setOperation('add')">+</span>
					<br/>
					<span type="button" class="btn btn-primary" value="4" onclick="numInput('4')">4</span>
					<span type="button" class="btn btn-primary" value="5" onclick="numInput('5')">5</span>
					<span type="button" class="btn btn-primary" value="6" onclick="numInput('6')">6</span>
					<span type="button" class="btn btn-primary" value="-" onclick="setOperation('subtract')">-</span>
					<br/>
					<span type="button" class="btn btn-primary" value="7" onclick="numInput('7')">7</span>
					<span type="button" class="btn btn-primary" value="8" onclick="numInput('8')">8</span>
					<span type="button" class="btn btn-primary" value="9" onclick="numInput('9')">9</span>
					<span type="button" class="btn btn-primary" value="*" onclick="setOperation('multiply')">*</span>
					<br/>
					<span type="button" class="btn btn-primary" value="0" onclick="numInput('0')">0</span>
					<span type="button" class="btn btn-primary" value="." onclick="insertDecimal('.')">.</span>
					<span type="button" class="btn btn-primary" value="/" onclick="setOperation('divide')">/</span>
					<span type="button" class="btn btn-primary" value="=" onclick="calculate()">=</span>
					<div class="form-control" value="C" onclick="clearDisplay()">CLEAR</div>
					
		</div>
	</div>
		



</body>
</html>
